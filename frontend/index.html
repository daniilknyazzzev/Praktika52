<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Company Portal</title>
<link rel="stylesheet" href="css/main.css">
</head>
<body>
<header class="card header">
<h1>Company Portal</h1>
<div>
<button id="btnProfile" class="btn">Профиль</button>
<button id="btnLogout" class="btn">Выйти</button>
</div>
</header>


<main class="container">
<div class="grid">
<div class="card">
<h3>Задачи</h3>
<p class="item-desc">Работа с задачами — создание, редактирование, смена статуса.</p>
<div style="margin-top:12px"><a href="tasks.html" class="btn btn-primary">Открыть</a></div>
</div>


<div class="card">
<h3>Новости</h3>
<p class="item-desc">Лента новостей компании — публикация и удаление (только админ).</p>
<div style="margin-top:12px"><a href="news.html" class="btn btn-primary">Открыть</a></div>
</div>


<div class="card">
<h3>Профиль</h3>
<p class="item-desc">Информация о пользователе и выход.</p>
<div style="margin-top:12px"><a href="profile.html" class="btn">Открыть профиль</a></div>
</div>
</div>
</main>


<script src="js/api.js"></script>
<script>
document.getElementById('btnLogout').addEventListener('click', () => {
localStorage.removeItem('token');
localStorage.removeItem('role');
window.location.href = 'login.html';
});
document.getElementById('btnProfile').addEventListener('click', () => { window.location.href='profile.html'; });
</script>
</body>
</html>
