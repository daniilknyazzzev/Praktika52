   <style>

<body>

<button style="margin-right: 280px;margin-bottom: 634px; width: 206px;height: 47px;" id="createPostBtn">Создать публикацию</button>

<div id="postFormContainer">
  <form id="postForm">
    <label>Текст новости:</label>
    <textarea id="postText" rows="4" required></textarea>

    <label>Добавить фото:</label>
    <input type="file" id="postImage" accept="image/*" />

    <label>Автор поста:</label>
    <input type="text" id="postAuthor" required />

    <div class="formButtons">
      <button type="button" id="cancelBtn">Отмена</button>
      <button type="submit" id="confirmBtn">Опубликовать</button>
    </div>
  </form>
</div>


<div id="newsContainer"></div>

<script>
  const createPostBtn = document.getElementById('createPostBtn');
  const postFormContainer = document.getElementById('postFormContainer');
  const postForm = document.getElementById('postForm');
  const cancelBtn = document.getElementById('cancelBtn');
  const newsContainer = document.getElementById('newsContainer');

  let posts = [];


  createPostBtn.addEventListener('click', () => {
    postForm.reset();
    postFormContainer.style.display = 'block';
  });


  cancelBtn.addEventListener('click', () => {
    postFormContainer.style.display = 'none';
  });


  postForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const text = document.getElementById('postText').value.trim();
    const author = document.getElementById('postAuthor').value.trim();
    const imageFile = document.getElementById('postImage').files[0];

    if (!text || !author) {
      alert('Пожалуйста, заполните все поля');
      return;
    }

    const reader = new FileReader();

    if (imageFile) {
      reader.onload = () => {
        addPost({ text, author, image: reader.result, comments: [], date: new Date() });
        postFormContainer.style.display = 'none';
      };
      reader.readAsDataURL(imageFile);
    } else {
      addPost({ text, author, image: null, comments: [], date: new Date() });
      postFormContainer.style.display = 'none';
    }
  });

  function addPost(postData) {
    const postId = Date.now() + Math.random();

    const post = {
      id: postId,
      ...postData
    };

    posts.unshift(post);
    renderPosts();
  }

  function renderPosts() {
    newsContainer.innerHTML = '';
    posts.forEach(post => {
      const postDiv = document.createElement('div');
      postDiv.className = 'post';

  
      const headerDiv = document.createElement('div');
      headerDiv.className = 'post-header';

      const authorSpan = document.createElement('span');
      authorSpan.className = 'post-author';
      authorSpan.textContent = post.author;

      const dateSpan = document.createElement('span');
      dateSpan.className = 'post-date';
      const dateStr = post.date.toLocaleString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
      dateSpan.textContent = dateStr;

      headerDiv.appendChild(authorSpan);
      headerDiv.appendChild(dateSpan);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'deleteBtn';
      deleteBtn.textContent = 'Удалить';
      deleteBtn.onclick = () => {
        posts = posts.filter(p => p.id !== post.id);
        renderPosts();
      };

      postDiv.appendChild(headerDiv);
      postDiv.appendChild(deleteBtn);

 
      const textP = document.createElement('p');
      textP.textContent = post.text;
      postDiv.appendChild(textP);

      if (post.image) {
        const imgEl = document.createElement('img');
        imgEl.src = post.image;
        imgEl.className = 'post-img';
        postDiv.appendChild(imgEl);
      }


      const commentsDiv = document.createElement('div');
      commentsDiv.className = 'comments';

      const commentInput = document.createElement('input');
      commentInput.type = 'text';
      commentInput.placeholder = 'Оставьте комментарий...';

      const addCommentBtn = document.createElement('button');
      addCommentBtn.textContent = 'Добавить комментарий';
      addCommentBtn.style.marginLeft = '10px';

      addCommentBtn.onclick = () => {
        const commentText = commentInput.value.trim();
        if (commentText) {
          post.comments.push({ text: commentText, date: new Date() });
          commentInput.value = '';
          renderComments();
        }
      };

      const commentSection = document.createElement('div');

      function renderComments() {
        commentSection.innerHTML = '';
        post.comments.forEach(c => {
          const cDiv = document.createElement('div');
          cDiv.className = 'comment';
          const cDateStr = c.date.toLocaleString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric', hour: '2-digit', minute: '2-digit' });
          cDiv.textContent = `${c.text} (${cDateStr})`;
          commentSection.appendChild(cDiv);
        }
      );
      }

      commentsDiv.appendChild(commentInput);
      commentsDiv.appendChild(addCommentBtn);
      commentsDiv.appendChild(commentSection);
      renderComments();

      postDiv.appendChild(commentsDiv);

      newsContainer.appendChild(postDiv);
    }
  );
  }

</script>
