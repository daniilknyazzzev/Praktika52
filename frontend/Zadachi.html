<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Задачи</title>
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .task-input {
            width: 300px;
            padding: 8px;
            border: 2px solid pink;
            border-radius: 4px;
            outline: none;
        }
        .add-button {
            padding: 8px 16px;
            margin-left: 10px;
            border: 2px solid pink;
            background-color: transparent;
            color: black;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .add-button:hover {
            background-color: pink;
        }
        .task-list {
            margin-top: 20px;
            list-style: none;
            padding: 0;
            max-width: 600px;
        }
        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid pink;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            background-color: #fff;
        }
        .task-info {
            display: flex;
            flex-direction: column;
        }
        .task-text {
            font-size: 14px;
            margin-bottom: 4px;
        }
        .task-date {
            font-size: 12px;
            color: gray;
        }
        .status-button {
            padding: 6px 12px;
            border: 2px solid pink;
            background-color: transparent;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .status-button:hover {
            background-color: pink;
        }
        .completed {
            text-decoration: line-through;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <h1>Задачи</h1>
    <div>
        <input type="text" id="taskInput" class="task-input" placeholder="Введите задачу" />
        <button id="addTaskBtn" class="add-button">Добавить задачу</button>
    </div>
    <ul id="taskList" class="task-list"></ul>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        addTaskBtn.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (text === "") return;

            const date = new Date();
            const dateStr = date.toLocaleString('ru-RU');

            const taskItem = document.createElement('li');
            taskItem.className = 'task';

            const taskInfo = document.createElement('div');
            taskInfo.className = 'task-info';

            const taskText = document.createElement('div');
            taskText.className = 'task-text';
            taskText.innerText = text;

            const taskDate = document.createElement('div');
            taskDate.className = 'task-date';
            taskDate.innerText = `Создано: ${dateStr}`;

            taskInfo.appendChild(taskText);
            taskInfo.appendChild(taskDate);

            const statusBtn = document.createElement('button');
            statusBtn.className = 'status-button';
            statusBtn.innerText = 'Не выполнено';

            statusBtn.addEventListener('click', () => {
                if (statusBtn.innerText === 'Не выполнено') {
                    statusBtn.innerText = 'Выполнено';
                    taskText.classList.add('completed');
                } else {
                    statusBtn.innerText = 'Не выполнено';
                    taskText.classList.remove('completed');
                }
            });

            taskItem.appendChild(taskInfo);
            taskItem.appendChild(statusBtn);

            taskList.appendChild(taskItem);

            taskInput.value = '';
        });
    </script>
</body>
</html>
